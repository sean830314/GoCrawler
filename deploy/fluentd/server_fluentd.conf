<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match mongo.GoCrawler>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type file
    path /fluentd/log/GoCrawler/request
  </store>
  <store>
    @type mongo
    host mongo
    port 27017
    database go_crawler_database
    collection request_collection
    <inject>
    # key name of timestamp
    time_key time
    </inject>
    <buffer>
        # flush
        flush_interval 10s
    </buffer>
  </store>
</match>

<match redis_app.*>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
  @type redis_store

  host redis
  port 6379

  key fluent
  key_expire 604800
  <buffer>
        flush_interval 10s
  </buffer>
  </store>
</match>
